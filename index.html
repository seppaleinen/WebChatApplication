<html>
<head>
  <title>BookChat</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!--<script src="/node_modules/socket.io-client/dist/socket.io.js"></script>-->
  <link href="chatstyle.css" rel="stylesheet" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="chatScript.js"></script>
</head>
<body>
  <div class="container">

    <!--Login form before entering -->
    <div class="row" id="userFormArea">
      <div class="col-md-12">
        <div id="errorFrame"></div>
        <form id="userForm">
          <div class="form-group">
            <label>Enter Username</label>
            <input class="form-control" id="username" maxlength="30" required />
            <br/>
            <input onsubmit="checkUsername()" type="submit" class="btn btn-primary" value="Login">
          </div>
        </form>
      </div>
    </div>

    <!--Message Area After Login -->
    <div class="row" id="messageArea">
      <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="well" id="usersOnline">
              <h3>Online Users</h3>
              <ul class="list-group" id="users"></ul>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="chat" id="chat"></div>
        <form id="messageForm">
          <div class="form-group">
            <label>Enter Message</label>
            <textarea class="form-control" id="message" maxlength="200" required></textarea>
            <br/>
            <input type="submit" class="btn btn-primary" value="Send">
            <button type="button" class="btn btn-primary" id="onlineUserButton" data-toggle="modal" data-target=".bs-example-modal-sm">Online Users</button>
          </div>
        </form>
        <input style="margin-bottom:10px" onkeyup="getGiphyResult(this)"/><br/>
        <div class="row" style="margin-left:0px;">
          <img style="margin-bottom:10px;" src="" width="150" height="150" id="gif1"/>
          <img style="margin-bottom:10px" src="" width="150" height="150" id="gif2"/>
          <img style="margin-bottom:10px" src="" width="150" height="150" id="gif3"/>
        </div>
        <div class="row" style="margin-left:0px;">
          <img style="margin-bottom:10px;" src="" width="150" height="150" id="gif4"/>
          <img style="margin-bottom:10px" src="" width="150" height="150" id="gif5"/>
          <img style="margin-bottom:10px" src="" width="150" height="150" id="gif6"/>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
